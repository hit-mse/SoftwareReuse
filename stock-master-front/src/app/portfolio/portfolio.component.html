<mat-card class="portfolio-card" *ngFor="let stock of userstocks" style="width: 400px;;">
  <mat-card-header>
    <mat-card-title>
      {{stock}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="justify-content: right; text-align: right;">
    shares: {{LoginStoreService.user.stocks[stock]}}
  </mat-card-content>
</mat-card>
