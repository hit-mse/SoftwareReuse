<mat-card class="portfolio-card" *ngFor="let stock of userstocks">
  <mat-card-header>
    <mat-card-title>
      {{stock}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="width: 100%; justify-content: right; text-align: right;">
    shares: {{LoginStoreService.user.stocks[stock]}}
  </mat-card-content>
</mat-card>
